<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Basic Calculator</title>
</head>

<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <button class="operator" id="add">+</button>
        <button class="operator" id="subtract">-</button>
        <button class="operator" id="multiply">*</button>
        <button class="operator" id="divide">/</button>
        <button class="digit" id="digit-7">0</button>
        <button class="digit" id="digit-7">1</button>
        <button class="digit" id="digit-7">2</button>
        <button class="digit" id="digit-7">3</button>
        <button class="digit" id="digit-7">4</button>
        <button class="digit" id="digit-7">5</button>
        <button class="digit" id="digit-7">6</button>
        <button class="digit" id="digit-7">7</button>
        <button class="digit" id="digit-7">8</button>
        <button class="digit" id="digit-7">9</button>
        
        <button id="clear">C</button>
        <button id="calculate">=</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
